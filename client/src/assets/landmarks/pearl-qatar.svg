  <rect x="385" y="280" width="5" height="10" fill="#f5e7a5"/>
  <rect x="410" y="280" width="5" height="10" fill="#f5e7a5"/>
  <rect x="385" y="300" width="5" height="10" fill="#f5e7a5"/>
