  <rect x="410" y="220" width="5" height="10" fill="#f5e7a5"/>
  <rect x="385" y="240" width="5" height="10" fill="#f5e7a5"/>
  <rect x="410" y="240" width="5" height="10" fill="#f5e7a5"/>
  <rect x="385" y="260" width="5" height="10" fill="#f5e7a5"/>
